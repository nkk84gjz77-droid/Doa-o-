<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação Pix</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        h1 { font-size: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #eee; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        button { background: #009ee3; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div class="card">
    <h1>Apoie nosso Projeto</h1>
    <p>Digite o valor e doe via Pix de forma segura.</p>
    <input type="number" id="valor" placeholder="Valor R$" min="1">
    <button onclick="doar()">Gerar Pix</button>
</div>
<script>
    function doar() {
        const v = document.getElementById('valor').value;
        if(!v || v < 1) return alert("Digite um valor");
        // SUBSTITUA O LINK ABAIXO PELO SEU LINK DO MERCADO PAGO
        window.location.href = "https://link.mercadopago.com.br/SEU_USUARIO";
    }
</script>
</body>
</html>
